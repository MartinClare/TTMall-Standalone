<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management - TTMall Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #ff4458;
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #ff4458;
            color: white;
        }

        .btn-primary:hover {
            background: #ff2a3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 68, 88, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card .icon {
            font-size: 40px;
            float: right;
            opacity: 0.3;
        }

        .videos-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 20px;
            color: #333;
        }

        .search-bar {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 300px;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .video-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .video-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 48px;
            color: white;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            gap: 8px;
        }

        .video-actions button {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 20px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff4458;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff4458;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìπ TTMall Video Management</h1>
        <div class="header-actions">
            <a href="/" class="btn btn-secondary">View App</a>
            <button class="btn btn-primary" onclick="showUploadModal()">‚ûï Upload Video</button>
        </div>
    </div>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìπ</div>
                <h3>Total Videos</h3>
                <div class="value" id="totalVideos">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">üëÅÔ∏è</div>
                <h3>Total Views</h3>
                <div class="value" id="totalViews">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">‚ù§Ô∏è</div>
                <h3>Total Likes</h3>
                <div class="value" id="totalLikes">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">üì¶</div>
                <h3>Total Products</h3>
                <div class="value" id="totalProducts">0</div>
            </div>
        </div>

        <!-- Videos Section -->
        <div class="videos-section">
            <div class="section-header">
                <h2>All Videos</h2>
                <input type="text" class="search-bar" placeholder="Search videos..." id="searchInput" onkeyup="filterVideos()">
            </div>
            <div id="videosContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading videos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload New Video</h3>
                <button class="close-btn" onclick="closeUploadModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label>Video File *</label>
                        <input type="file" id="videoFile" accept="video/*" required>
                    </div>
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="videoTitle" placeholder="Enter video title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="videoDescription" placeholder="Enter video description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn btn-primary" onclick="uploadVideo()">Upload</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Video</h3>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editVideoId">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="editVideoTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="editVideoDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>View Count</label>
                        <input type="number" id="editViewCount" min="0">
                    </div>
                    <div class="form-group">
                        <label>Like Count</label>
                        <input type="number" id="editLikeCount" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let allProducts = [];

        // Initialize
        async function init() {
            await loadVideos();
            await loadProducts();
            updateStats();
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Error loading videos:', error);
                document.getElementById('videosContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Error Loading Videos</h3>
                        <p>Failed to load videos. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        // Load products
        async function loadProducts() {
            try {
                // Get products for each video
                const productPromises = videos.map(video => 
                    fetch(`/api/videos/${video.id}/products`).then(r => r.json())
                );
                const productsArrays = await Promise.all(productPromises);
                allProducts = productsArrays.flat();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Render videos
        function renderVideos() {
            const container = document.getElementById('videosContainer');
            
            if (videos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìπ</div>
                        <h3>No Videos Yet</h3>
                        <p>Upload your first video to get started!</p>
                        <button class="btn btn-primary" onclick="showUploadModal()">Upload Video</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="videos-grid">
                    ${videos.map(video => `
                        <div class="video-card" data-video-id="${video.id}">
                            <div class="video-thumbnail">
                                <video src="${video.videoUrl}" muted></video>
                                <div class="video-overlay">
                                    <div class="play-icon">‚ñ∂Ô∏è</div>
                                </div>
                            </div>
                            <div class="video-info">
                                <div class="video-title">${video.title}</div>
                                <div class="video-description">${video.description || 'No description'}</div>
                                <div class="video-meta">
                                    <span>üëÅÔ∏è ${formatNumber(video.viewCount)}</span>
                                    <span>‚ù§Ô∏è ${formatNumber(video.likeCount)}</span>
                                </div>
                                ${video.uploadedAt ? `<span class="badge badge-success">Uploaded</span>` : ''}
                                <div class="video-actions">
                                    <button class="btn btn-success btn-sm" onclick="editVideo('${video.id}')">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteVideo('${video.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Add hover preview
            addVideoPreview();
        }

        // Add video preview on hover
        function addVideoPreview() {
            document.querySelectorAll('.video-card').forEach(card => {
                const video = card.querySelector('video');
                card.addEventListener('mouseenter', () => {
                    video.play().catch(e => {});
                });
                card.addEventListener('mouseleave', () => {
                    video.pause();
                    video.currentTime = 0;
                });
            });
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalVideos').textContent = videos.length;
            document.getElementById('totalViews').textContent = formatNumber(
                videos.reduce((sum, v) => sum + (v.viewCount || 0), 0)
            );
            document.getElementById('totalLikes').textContent = formatNumber(
                videos.reduce((sum, v) => sum + (v.likeCount || 0), 0)
            );
            document.getElementById('totalProducts').textContent = allProducts.length;
        }

        // Format number
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Filter videos
        function filterVideos() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.video-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.video-title').textContent.toLowerCase();
                const description = card.querySelector('.video-description').textContent.toLowerCase();
                
                if (title.includes(search) || description.includes(search)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Show upload modal
        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('show');
        }

        // Close upload modal
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
            document.getElementById('uploadForm').reset();
        }

        // Upload video
        async function uploadVideo() {
            const file = document.getElementById('videoFile').files[0];
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;

            if (!file || !title) {
                alert('Please fill in all required fields');
                return;
            }

            const formData = new FormData();
            formData.append('video', file);
            formData.append('title', title);
            formData.append('description', description);

            try {
                const response = await fetch('/api/videos/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('‚úÖ Video uploaded successfully!');
                    closeUploadModal();
                    await loadVideos();
                    updateStats();
                } else {
                    const error = await response.json();
                    alert('‚ùå Upload failed: ' + error.error);
                }
            } catch (error) {
                alert('‚ùå Upload failed: ' + error.message);
            }
        }

        // Edit video
        function editVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;

            document.getElementById('editVideoId').value = video.id;
            document.getElementById('editVideoTitle').value = video.title;
            document.getElementById('editVideoDescription').value = video.description || '';
            document.getElementById('editViewCount').value = video.viewCount || 0;
            document.getElementById('editLikeCount').value = video.likeCount || 0;

            document.getElementById('editModal').classList.add('show');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // Save edit
        async function saveEdit() {
            const videoId = document.getElementById('editVideoId').value;
            const title = document.getElementById('editVideoTitle').value;
            const description = document.getElementById('editVideoDescription').value;
            const viewCount = parseInt(document.getElementById('editViewCount').value) || 0;
            const likeCount = parseInt(document.getElementById('editLikeCount').value) || 0;

            try {
                const response = await fetch(`/api/videos/${videoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        viewCount,
                        likeCount
                    })
                });

                if (response.ok) {
                    alert('‚úÖ Video updated successfully!');
                    closeEditModal();
                    await loadVideos();
                    updateStats();
                } else {
                    const error = await response.json();
                    alert('‚ùå Update failed: ' + error.error);
                }
            } catch (error) {
                alert('‚ùå Update failed: ' + error.message);
            }
        }

        // Delete video
        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/videos/${videoId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('‚úÖ Video deleted successfully!');
                    await loadVideos();
                    updateStats();
                } else {
                    alert('‚ùå Failed to delete video');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
